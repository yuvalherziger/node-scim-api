apiVersion: v1
kind: ConfigMap
metadata:
  name: node-scim-api-config
  labels:
    app: node-scim-api
data:
  # Non-sensitive configuration values for the Node SCIM API
  # Change values to fit your environment.

  # Port the application listens on inside the container
  SCIM_SERVER_PORT: "3999"

  # Base URL the API uses to generate links. For in-cluster defaults, the Service DNS name works.
  # For ingress or external access, set to your external URL (e.g., https://scim.example.com)
  SCIM_BASE_URL: "http://node-scim-api:3999"

  # Logging level: error | warn | info | debug
  LOG_LEVEL: "info"

  # MongoDB configuration
  # If you have a managed MongoDB (e.g., Atlas), set MONGODB_URI accordingly.
  # The default in code is localhost which won't work in Kubernetes unless you run a MongoDB pod/service.
  MONGODB_URI: "mongodb://mongo:27017/?directConnection=true"
  DB_NAME: "scim"
